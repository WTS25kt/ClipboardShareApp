<!DOCTYPE html>
<html>
<head>
    <title>Clipboard Share App</title>
</head>
<body>
    <h1>Clipboard Share App</h1>
    <button id="saveButton">Save Clipboard</button>
    <button id="loadButton">Load Clipboard</button>

    <script>
        document.getElementById("saveButton").addEventListener("click", function() {
            fetch('/save_clipboard', {
                method: 'POST',
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error saving clipboard content:', error);
                alert('Error saving clipboard content: ' + error.message);
            });
        });

        document.getElementById("loadButton").addEventListener("click", function() {
            fetch('/load_clipboard')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error loading clipboard content:', error);
                alert('Error loading clipboard content: ' + error.message);
            });
        });
    </script>
</body>
</html>
